<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Google</title>
      <link rel="stylesheet" href="styles.css" />
      <link rel="icon" href="img/google-icon.png">
   </head>
   <body>
      <!-- navbar -->
      <nav>
         <div class="text">
            <a href="">Gmail</a>
            <a href="">Images</a>
         </div>
         <div class="icon">
            <img src="img/al-icon.png" alt="" />
         </div>
         <button>Sign in</button>
      </nav>

      <!-- main -->
      <div class="main">
         <img class="google" src="img/google.png" alt="google" />
         <div class="input">
            <img class="search" src="img/searching.png" alt="search" />
            <input type="text" />
            <div class="icon">
               <img class="mic" src="img/google-mic.png" alt="mic" />
               <img class="lens" src="img/google-lens.png" alt="pict" />
            </div>
         </div>
         <div class="button">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
         </div>
         <div class="text-link">
            Google offered in:
            <a href="">Indonesia</a>
            <a href=""></a>
            <a href="">Basa Bali</a>
         </div>
      </div>

      <!-- footer -->
      <footer>
         <div class="top">Indonesia</div>
         <div class="bottom">
            <div class="left-side">
               <a href="">About</a>
               <a href="">Advertising</a>
               <a href="">Business</a>
               <a href="">How Search works</a>
            </div>
            <div class="right-side">
               <a href="">Privacy</a>
               <a href="">Terms</a>
               <a href="">Settings</a>
            </div>
         </footer>
      </div>
   </body>
</html>
